<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML图像标签示例</title>
</head>
<body>
    <h1>HTML图像标签示例</h1>
    
    <h2>基本图像标签</h2>
    <p>在HTML中，我们使用 &lt;img&gt; 标签来插入图片：</p>
    <img src="https://picsum.photos/200/300" alt="示例图片">
    <img src="https://picsum.photos/200/300" alt="示例图片">

    <h2>图像标签的重要属性</h2>
    <ul>
        <li>src：图片的路径</li>
        <li>alt：图片的替代文本</li>
        <li>width：图片宽度</li>
        <li>height：图片高度</li>
        <li>title：鼠标悬停时显示的提示文本</li>
    </ul>

    <h2>带尺寸的图片示例</h2>
    <img src="https://picsum.photos/200/300" alt="示例图片" width="200" height="300">

    <h2>带title属性的图片示例</h2>
    <p>将鼠标悬停在下面的图片上，可以看到提示文本：</p>
    <img src="https://picsum.photos/200/300" alt="示例图片" title="这是一个示例图片，鼠标悬停时会显示这段文字">
</body>
</html>
