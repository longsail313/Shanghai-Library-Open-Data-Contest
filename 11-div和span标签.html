<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>div 和 span 示例</title>    
</head>
<body>
    <!-- div 是块级元素，用于布局和分区 -->
    <div>
        这是一个 <span class="highlight">div</span> 区块。
        <br>
        <!-- span 是行内元素，用于包裹文字或小范围样式 -->
        <span class="highlight">span</span> 可以用来高亮显示部分文字。
    </div>
    <div>
        <span>span 元素不会独占一行。</span>
        <span>它们会在一行内排列。</span>
    </div>
</body>
</html>
